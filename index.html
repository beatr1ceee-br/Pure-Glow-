<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure Glow</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="logo">Pure Glow</div>
    <nav class="navbar">
      <a href="#hero-id">Home</a>
      <a href="#new-products-id">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
  </header>

  <section class="hero" id="hero-id"></section>

  <section class="new-products" id="new-products-id">
    <h2 id="products-title"></h2>
    <div class="products-container" id="products-list"></div>
  </section>

  <section class="featured-categories" id="categories-id">
    <h2 id="categories-title"></h2>
    <div class="categories-container" id="categories-list"></div>
  </section>

  <section id="about" class="about-section"></section>

  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
